apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


description = 'DBS Assignment'

mainClassName = 'DBSGUI.DBSInput'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

sourceSets {
    main {
        resources {
            srcDirs "src/main/resources"
        }
    }
}

jar {
    manifest {
        attributes(
                'Main-Class': 'DBSGUI.DBSInput'
        )
    }
}